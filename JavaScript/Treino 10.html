< ! doctype HTML>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//Treinando Matriz
		
		var lin, col;
		num = new Array (2);
		num [0] = new Array (3);
		num [1] = new Array (3);
		
		for (lin = 0; lin < 2; lin++){
			for (col = 0; col < 3; col++){
			
			num [lin][col] = parseInt (window.prompt ("Digite um número: "));
			}
		}
		document.write (num[0] + "<br>");
		document.write (num[1] + "<br>");


		
		//Fim do script
		</script>
	</boddy>
</html>
