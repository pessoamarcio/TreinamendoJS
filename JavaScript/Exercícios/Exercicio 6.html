		<h2>Programando JavaScript<h2>
		<script>
		
		//aqui vai ficar o código de JS
		
		x = parseInt (window.prompt ("Digite um numero: "));
		if ((x % 2) == 0)
		{
			document.write ("O numero " + x + " eh par ");
		}
		else 
		{
			document.write ("O numero " + x + " eh impar.");
		}
		
		//Fim do script
		</script>
