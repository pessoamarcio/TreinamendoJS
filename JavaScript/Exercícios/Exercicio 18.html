	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//aqui vai ficar o código de JS
		
		function fat (n){
			if (n == 0){
					return 1;
			}
			else {
				return (n * fat (n - 1));
			}
		
		}
		fatorial = fat (9);
		document.write ("O fatorial é: " + fatorial + "<br>");
		
		
		//Fim do script
		</script>
