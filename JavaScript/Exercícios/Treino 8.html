<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//Treinando Vetor
		
		var x;
		num = new Array ();
		
		for (x = 0; x < 5; x++){
			num[x] = parseInt (window.prompt ("Digite um número: "));
			
		}
		
		document.write (num);

		
		//Fim do script
		</script>

</html>
