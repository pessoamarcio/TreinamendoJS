< ! doctype HTML>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//Treinando Matriz
		
		var num, soma = 0;
		Vet1 = new Array ();
		
		for (num = 0; num < 10; num++){
			Vet1[num] = parseInt (window.prompt ("Digite um número: "));
		
			soma = soma + Vet1 [num];
		}
		document.write (Vet1 + "<br>");
		document.write ("A soma é: " + soma + "<br>");

		
		//Fim do script
		</script>
	</boddy>
</html>
