< ! doctype HTML>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//Treinando Matriz
		
		var lin, col;
		num = [[2, 4,6], [8, 10, 12]];
		
		for (lin = 0; lin <2; lin++) {
			for (col = 0; col < 3; col++){
			
			document.write (num[lin][col]+ " ");
			}
			document.write ("<br>");
		}
		


		
		//Fim do script
		</script>
	</boddy>
</html>
