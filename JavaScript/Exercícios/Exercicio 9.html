<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//exercicio com estrutura de repeticao do/while
		
		var i = 11;
		var s = 0;
		
		do {
			s = s + i;
			i = i + 1;
		
			
		}while (i < 20);
		document.write ("o valor de 11 e 19 é: " + s);
		
		
		//Fim do script
		</script>
	</boddy>
</html>
