< ! doctype HTML>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//Exercícios
		
		var a, b;
		num = new Array (4);
		
		for (a = 0; a < 4; a++){
			num[a] = new Array(a);
		}
		
		for (a = 0; a < 4; a++){
			for (b = 0; b < 4; b++){
				num [a][b] = parseFloat(window.prompt ("Digite um número: "));
			}
		}
		document.write (num[0] + "<br>");
		document.write (num[1] + "<br>");
		document.write (num[2] + "<br>");
		document.write (num[3] + "<br>");

		//Fim do script
		</script>
	</boddy>
</html>
