<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//aqui vai ficar o código de JS
		
		num = parseInt (window.prompt ("Digite um numero inteiro: "));
		if ((num % 2) == 0)
		{
			document.write ("O numero " + num + " é par");
		}
		else
		{
			document.write ("O numero " + num + " é impar");
		}
		
		
		//Fim do script
		</script>
	</boddy>
</html>
