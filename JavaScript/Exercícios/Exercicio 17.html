< ! doctype HTML>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//aqui vai ficar o código de JS
		function Mais (n1, n2) {
			res = n1 + n2;
			return res;
		}
		function Menos (n1, n2) {
			res = n1 - n2;
			document.write ("A diferenã é " + res + "<br>");
		}
		function Multiplica (n1, n2){
			res = n1 * n2;
			document.write ("O produto é " + res + "<br>");
		}
		function Div (n1, n2) {
			res = n1 / n2;
			return res;
		}
		a = parseInt (window.prompt ("Digite um número: "));
		b = parseInt (window.prompt ("Digite outro número: "));
		soma = Mais (a, b);
		document.write ("A soma é: " + soma + "<br>");
		Menos (a, b);
		Multiplica (a, b);
		Div = Div (a, b);
		document.write ("O resultado da Divisão é: " + Div + "<br>");
		
		//Fim do script
		</script>
	</boddy>
</html>
