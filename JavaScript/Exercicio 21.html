< ! doctype HTML>
<html lang = "pt-br">
	<head>
		<meta charset = "utf-8">
		<title> Algoritomo e Lógica de programação</title>
	</head>
	<boddy>
		<h2>Programando JavaScript<h2>
		<script>
		
		//aqui vai ficar o código de JS
		
		function BubbleSort (num){
			for (i = 0; i < num.length - 1; i++){
				for (j = 0; j < num.length - 1 - i; j++){
					if (num[j] > num [j+1]){
						temp = num[j];
						num[j] = num [j+1];
						num [j+1] = temp;
					}
				}
			}
			return num;
		}
		num = new Array();
		for (x = 0; x < 10; x++){
			num[x] = [9,8,7,6,5,4,0,3,2,1];
		}
		document.write (num + "<br>");
		ord = BubbleSort(num);
		document.write (ord);
		
		
		
		//Fim do script
		</script>
	</boddy>
</html>
