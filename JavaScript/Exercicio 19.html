		<h2>Programando JavaScript<h2>
		<script>
		
		//aqui vai ficar o código de JS
		
		function fat (n){
			if (n == 0){
				return 1;
			}
			else {
				return (n * fat(n - 1));
			}
		}
		function fatP (n, f){
			if (n == 0 || n == 1){
				document.write ("O fatorial com procedimento é: " + f + "<br>");
			}
			else {
				fatP (n-1, f*n);
			}
		}
		fatorial = fat (5);
		document.write ("O fatorial com função é: " + fatorial + "<br>");
		fatP (5, 1);
		
		
		//Fim do script
		</script>
